        <main>
            <h2>Formulario de Contacto:</h2>

            <form>
                <section>
                    <legend>Cómo nos conociste?</legend>
                    <label for="redes">Por redes sociales</label>
                    <input type="checkbox" name="comonosconocieron" id="redes">
                    <label for="comenta">Por comentarios</label>
                    <input type="checkbox" name="comonosconocieron" id="comenta">
                    <label for="otros">Por otros medios</label>
                    <input type="checkbox" name="comonosconocieron" id="otros">
                    <div>
                        <legend>Me dedico a...</legend>
                        <label for="cliente"> Generar contenido </label>
                        <input type="radio" name="condicion" value=productor id="cliente">
                        <label for="cliente2"> Diseño web </label>
                        <input type="radio" name="condicion" id="cliente2">

                    </div>
                </section>


                <section class="sf">
                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div>
                        <label for="Apellido">Apellido:</label>
                        <input type="text" id="Apellido" placeholder="Escribe tu apellido">
                    </div>
                    <div>
                        <label for="Telefono">Teléfono:</label>
                        <input type="text" id="Telefono" placeholder="Escribe tu teléfono">
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="mail" id="email" placeholder="Escribe tu mail" required>
                    </div>
                    <div>
                        <div class="row"></div>
                        <div class="col-3">
                            <label for="comenextra">Deje su comentario:</label>
                        </div>
                        <div class="col-9"><textarea name="comentariosextra" id="comenextra" cols="30" rows="10"
                                class="txta"></textarea>
                        </div>
                        <input type="submit">
                    </div>

                </section>
            </form>

            <section>
                <form>
                    <fieldset>
                        <legend>Ingreso usuarios</legend>
                        <select name="Usuario" id="Usuario">
                            <option value="Interno" class="opt1">Interno</option>
                            <option value="Externo" class="opt2">Externo</option>
                        </select>
                        <div class="fi">
                            <label for="Nombreusuario">Nombre usuario:</label>
                            <input type="text" id="Nombreusuario" placeholder="Ingrese su Usuario">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" placeholder="Contraseña">
                            <input type="submit">
                        </div>
                    </fieldset>

                </form>
            </section>
        </main>
